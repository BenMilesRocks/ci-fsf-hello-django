<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add To Do Item</h1>

    <form method="post" action="add">
        <div>
            <p>
                <label for="id_name">Enter Task Name: </label>
                <input type="text" name="item_name" id="id_name"> 
            </p>
        </div>
        <div>
            <p>
                <label for="id_done">Task Complete?: </label>
                <select id="id_done" name="item_done">
                    <option value="True">Completed</option>
                    <option value="False" selected>Incomplete</option>
                </select>
            </p>
        </div>
        <div>
            <p>
                <button type="submit">Add Task</button>
            </p>
        </div>
    </form>

</body>
</html>
